<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<br/>

<form th:method="DELETE" th:action="@{/{id}(id=${person.getId()})}">

</form>
<a th:href="@{/{id}/edit(id=${person.getId()})}">Edit person</a><br>
<input type="button" onclick="history.back();" value="Назад"/>
</body>
</html>
